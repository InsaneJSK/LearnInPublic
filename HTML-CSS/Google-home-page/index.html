<!DOCTYPE html>
<html>
    <head>
        <title>
            Google
        </title>
        <link rel="icon" type="icon/jpeg" href="images/logo.png">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body>
        <header">
            <div class="top-left">
                <a href="#" style="color: black;">
                    About
                </a>
            </div>
            <div class="top-left">
                <a href="#" style="color: black;">
                    Store
                </a>
            </div>
            <div class="sign-in" onclick="location.href='#';">

            <div class="apps" onclick="location.href='#'">

            <div class="top-right">

            <div class="lens" onclick="location.href='#'">

        <div class="links">

            <a href="#">മലയാളം</a> 
            <a href="#">ਪੰਜਾਬੀ</a>

        <footer>
            <p>
                India
            </p>
            <hr class="solid">
            <div class="bottom-left" style="margin-left: 30px;">
                Advertising
            </div>
            <div class="bottom-left" style="margin-left: 25px;">
                Business
            </div>
            <div class="bottom-left" style="margin-left: 25px;">

            </div>
            <div class="bottom-right" style="margin-right: 25px;">

            </div>
            <div class="bottom-right">

            </div>
